<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
      <div class="chat-box-container">
        <h1 class="chat-box-header">Covid-19 Bot</h1>
        <div class="type-box">
            <input class="model-type" type="radio" name="model-type" id="generative" name="generative" value=0 checked>
            <label for="generative">Generative Model</label>
            <input class="model-type" type="radio" name="model-type" id="similarity" name="similarity" value=1>
            <label for="similarity">Similarity Model</label>
        </div>
        <div class="chat-box">
    
        </div>
      </div>
      <div class="chat-input-container">
        <input class="chat-input" type="text" name="chat-input" value="">
        <button class="chat-submit" type="button" name="submit">Submit</button>
      </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
